<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
  </head>
  <body>
    <form action="/student" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>{{ form.name.label }}:</td>
          <td>{{ form.name }}</td>
        </tr>
        <tr>
          <td>{{ form.roll.label }}:</td>
          <td>{{ form.roll }} {{ form.roll.help_text }}</td>
        </tr>
        <tr>
          <td>{{ form.dob.label }}:</td>
          <td>{{ form.dob }}</td>
        </tr>
        <tr>
          <td>{{ form.year.label }}:</td>
          <td>{{ form.year }}</td>
        </tr>
        <tr>
          <td>{{ form.degree.label }}:</td>
          <td>{{ form.degree }}</td>
        </tr>
        <tr>
          <td>{{ form.branch.label }}:</td>
          <td>{{ form.branch }}</td>
        </tr>
      </table>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
